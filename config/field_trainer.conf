# Field Trainer v5.2 Configuration File
# This file contains runtime configuration for Device 0

[Network]
# HTTP server settings
HTTP_HOST = 0.0.0.0
HTTP_PORT = 5000

# TCP heartbeat server settings  
TCP_HOST = 0.0.0.0
TCP_PORT = 6000

# Device network range
DEVICE_NETWORK = 192.168.99.0/24
CONTROLLER_IP = 192.168.99.100

[System]
# Logging configuration
LOG_LEVEL = INFO
MAX_LOG_ENTRIES = 1000

# Device timeout settings
OFFLINE_TIMEOUT_SECONDS = 15
HEARTBEAT_INTERVAL_SECONDS = 3

# Performance settings
MAX_CONCURRENT_CONNECTIONS = 50
TCP_KEEPALIVE = true

[Security]
# Web interface security
ENABLE_AUTH = false
SESSION_TIMEOUT_MINUTES = 60

# Device authentication (for future use)
REQUIRE_DEVICE_AUTH = false
DEVICE_AUTH_TOKEN = ""

[Courses]
# Course file location (relative to config directory)
COURSE_FILE = courses.json

# Course management
AUTO_BACKUP_COURSES = true
MAX_COURSE_BACKUPS = 10

[Mesh]
# Mesh network interface
MESH_INTERFACE = wlan0
INTERNET_INTERFACE = wlan1

# BATMAN-adv settings
BATMAN_CHECK_INTERVAL = 30
MIN_NEIGHBORS_WARNING = 1

[Maintenance]
# Automatic maintenance settings
AUTO_LOG_ROTATION = true
MAX_LOG_SIZE_MB = 100
BACKUP_RETENTION_DAYS = 30

# System monitoring
ENABLE_HEALTH_CHECKS = true
HEALTH_CHECK_INTERVAL = 60

[Development]
# Development and debugging options
DEBUG_MODE = false
VERBOSE_LOGGING = false
ENABLE_API_CORS = true

# Testing options
SIMULATE_DEVICES = false
MOCK_MESH_STATUS = false

[Alerts]
# System alert settings
ENABLE_EMAIL_ALERTS = false
EMAIL_RECIPIENTS = ""
SMTP_SERVER = ""
SMTP_PORT = 587

# Alert thresholds
BATTERY_LOW_THRESHOLD = 20
DEVICE_OFFLINE_ALERT_MINUTES = 5
MESH_DOWN_ALERT_MINUTES = 2
