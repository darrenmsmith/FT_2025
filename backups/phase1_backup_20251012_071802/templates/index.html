<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Field Trainer v{{ version }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">âš¡ Field Trainer <small class="text-muted">v{{ version }}</small></span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row g-4">

            <!-- Course Management -->
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header">ğŸ“š Course Management</div>
                    <div class="card-body">
                        <p>Status: <span id="status" class="badge bg-secondary">Loading...</span></p>

                        <select id="courseSelect" class="form-select mb-3">
                            <option>Loading courses...</option>
                        </select>

                        <div class="d-flex flex-wrap gap-2">
                            <button id="deployBtn" class="btn btn-action flex-fill"
                                onclick="deployClick()">Deploy</button>
                            <button id="activateBtn" class="btn btn-action flex-fill"
                                onclick="activateClick()">Activate</button>
                            <button id="deactivateBtn" class="btn btn-action flex-fill"
                                onclick="deactivateClick()">Deactivate</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mesh Network -->
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header">ğŸŒ Mesh Network</div>
                    <div class="card-body" id="gatewayStatus">
                        Loading mesh status...
                    </div>
                </div>
            </div>

            <!-- Devices -->
            <div class="col-lg-4 col-md-12">
                <div class="card shadow-sm h-100">
                    <div class="card-header">ğŸƒ Training Circuit</div>
                    <div class="card-body" id="devices">
                        No devices connected
                    </div>
                </div>
            </div>

            <!-- System Logs -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>ğŸ“ System Log</span>
                        <button class="btn btn-sm btn-action" onclick="clearLogs()">Clear</button>
                    </div>
                    <div class="card-body">
                        <pre id="logs" class="log-window">Loading logs...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-3">
        <small>Field Trainer v{{ version }}</small>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
